<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Destinations</title>
  <link rel="stylesheet" href="styles.css">
  <script src="dist/rdflib.min.js"></script>
</head>
<body>
<header>
  <h1>Tourist destinations</h1>
</header>
<section>
  <h1>Search Tourist Destinations by Name</h1>

  <form action="/tourist-destinations/search/by-name" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter destination name">
    <button type="submit">Search</button>
  </form>

  <h2>Search Results:</h2>
  <ul>
    <li th:each="destination : ${destinations}">
      <span th:text="${destination.name}"></span> - <span th:text="${destination.location}"></span>
    </li>
  </ul>

</section>
<main>
  <!-- Add search form for filtering by name -->
  <section id="search-form">
    <input type="text" id="search-input" placeholder="Search by name..." />
    <button id="search-button">Search</button>
  </section>

  <section id="rdf-display">
    <!-- RDF data will be displayed here -->
  </section>
</main>
<script src="scripts.js"></script>
</body>
</html>
